version: "2"
servers:
  - engine: postgresql
    uri: "postgres://localhost:5432/fsum?sslmode=disable"
plugins:
  - name: csharp
    wasm:
      url: https://github.com/DaredevilOSS/sqlc-gen-csharp/releases/download/v0.21.0/sqlc-gen-csharp.wasm
      sha256: 6a01b8c24418abff5d3c272dd1b4ad69f2b43939bb8866243947db3d167a079c
sql:
  - schema: schema/schema.sql
    queries: queries/queries.sql
    engine: postgresql
    codegen:
      - plugin: csharp
        out: .
        options:
          namespaceName: "Persistence"
          package: database
          sql_package: pgx/v5
          
    